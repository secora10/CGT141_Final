<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DoHoney</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" />

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            font-weight: 400;
            background: #f7f7f3;
            color: #222;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            text-align: center;
            padding: 40px;
            max-width: 700px;
        }

        header h1 {
            font-family: "Inter", Arial, Helvetica, sans-serif;
            font-weight: 700; 
            font-size: 48px;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 40px;
        }

        .links a {
            font-size: 20px;
            color: #444;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .links a:hover {
            color: #000;
            transform: translateX(6px);
        }

        footer p {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        
        <header>
            <h1>DoHoney</h1>
        </header>

        <main>
            <p></p>

            <nav class="links">
                <a href="calendar.html">Calendar</a>
                <a href="#moodchecker">Mood Checker</a>
                <a href="#pomodoro">Pomodoro Timer</a>
                <a href="#todolist">To-Do List</a>
                <a href="DailyJournal.html">Daily Journal</a>
                <a href="gacha.html">Gacha Game</a>
            </nav>
        </main>

        <footer>
            <p></p>
        </footer>

    </div>
</body>
</html>
